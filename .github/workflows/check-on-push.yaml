name: Check

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "release/**"
      - "releases/**"
      - "feat/**"
      - "feature/**"
      - "fix/**"
      - "hotfix/**"
      - "chore/**"
      - "test/**"
      - "unit/**"
      - "perf/**"
      - "refactor/**"
      - "main"
env:
  FOUNDRY_PROFILE: ci

jobs:
  test:
    strategy:
      fail-fast: true
    name: Foundry Test
    runs-on: ARM64
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v2
        with:
          node-version: "18.20.5"

      - name: Yarn
        run: |
          yarn

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          ARBITRUM_ONE_FORK=${{secrets.ARBITRUM_ONE_FORK}} forge test -vvvv
        id: test
